<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Video create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/videoFunctions.js"></script>
    <!-- Font Awesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/videoCreateAdmin.css">
    <link rel="stylesheet" href="../css/navBarSetting.css">

    
</head>

<body>
    
    <script src="../Share/navBarSettings.js"></script>


    <!--Form to create a new video -->
    <div class="form-wrapper">
        <h2>Edit video</h2>
        <form id="createVideoForm" method="post">

            <div class="form-row">
                <div class="form-control form-col">
                    <input type="text" id="videoName" name="videoName" class="form-control"
                        aria-describedby="helpId" placeholder="" required>
                    <label for="videoName">Video name</label>
                </div>
            </div>


            <div class="form-row">
                <div class="form-control form-col">
                    <input type="text" id="videoUrl" name="videoUrl" class="form-control"
                        aria-describedby="helpId" placeholder="" readonly required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-control form-col">
                    <input type="text" id="descriptionVideo" name="descriptionVideo" class="form-control"
                        aria-describedby="helpId" placeholder="Comment...">
                    <label for="descriptionVideo">Description</label>
                </div>
            </div>

            <h3 class="selecPlaylist">Select playlist</h3>
            <div class="form-row">
                <div id="playlistContainer" class="playlistContainer">
                    <script src="../JS/videoFunctions.js"></script>
                </div>
            </div>

            <div class="button-row">
                <button type="button" class="btn btn-primary" onclick="createVideo(); return false;">Save</button>
                <button type="button" class="btn btn-warning" onclick="goBackWithAdminId();">Back</button>
            </div>
        </form>
    </div>

</body>

</html>
