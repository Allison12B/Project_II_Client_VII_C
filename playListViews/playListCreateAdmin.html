<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Playlist create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/playListCreateAdmin.css">
    <link rel="stylesheet" href="../css/navBarSetting.css">

    
</head>

<body>
    
    <script src="../Share/navBarSettings.js"></script>


    <!--Form to create a new video -->
    <div class="form-wrapper">
        <h2>Create new playlist</h2>
        <form id="createPlaylistForm" method="post">

            <div class="form-row">
                <div class="form-control form-col">
                    <input type="text" id="videoName" name="videoName" class="form-control"
                        aria-describedby="helpId" placeholder="" required>
                    <label>Video name</label>
                </div>
            </div>

            <label class="selectUser">Select users</label>
            <div class="form-row">
                <div id="restrictedUsersContainer">
                    <script src="../JS/playListFunctions.js"></script>
                </div>
            </div>


            

            <div class="button-row">
                <button type="button" class="btn btn-primary" onclick="createPlaylist(); return false;">Save</button>
                <button type="button" class="btn btn-warning" onclick="goBackWithAdminId();">Back</button>
            </div>


        </form>
    </div>

</body>

</html>
