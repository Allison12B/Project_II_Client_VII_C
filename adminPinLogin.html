<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="JS/adminFunctions.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/restrictedUserLogin.css">
</head>
<body>
    <div class="login-container">
        <nav class="login-nav">
            <div class="logo-container">
                <a href="./index.html"><img src="images/Logo.jpg" alt="logo"></a>
            </div>
        </nav>

        <div class="rectangle-container">
            <div class="rectangle">
                <div class="rectangle-content">
                    <div class="verification-box">
                        <h2 class="verification-title">Administrator Verification Code</h2>
                        <p class="verification-subtitle">Enter the 6-digit PIN</p>

                        <form onSubmit="AdminPinLogin(event)" class="pin-form" id="pinForm">
                            <div class="otp-input-group">
                                <input type="number" placeholder="*" class="otp-input" maxlength="1" required autofocus/>
                                <input type="number" placeholder="*" class="otp-input" maxlength="1" required />
                                <input type="number" placeholder="*" class="otp-input" maxlength="1" required />
                                <input type="number" placeholder="*" class="otp-input" maxlength="1" required />
                                <input type="number" placeholder="*" class="otp-input" maxlength="1" required />
                                <input type="number" placeholder="*" class="otp-input" maxlength="1" required />
                            </div>

                            <button type="submit" class="verify-btn">
                                Verify
                            </button>
                        </form>

                        <div class="back-container">
                            <a href="profileHome.html" class="back-btn" id="back-btn">
                                <i class="fas fa-arrow-left"></i> Back to Profiles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
