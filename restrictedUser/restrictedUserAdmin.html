<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted User Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/navBarSetting.css">

    <script src="/JS/profileFuntions.js"></script>
</head>

<body>
    <div id="rectangle-container">
        <div id="rectangle">
            <div id="rectangle-content">
                <div id="createPlaylistButton">
                    <!-- El botón se insertará aquí mediante JavaScript -->
                </div>
                
                <div class="table-container">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Pin</th>
                                <th scope="col">Avatar</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="profilesTable">
                            <!-- Los perfiles se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../Share/navBarSettings.js"></script>
