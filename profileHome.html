<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/profileHome.css">
    
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="./index.html"><img src="images/Logo.jpg" alt="logo"></a>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-danger"
                onclick="window.location.href=`profileCreate.html?adminId=${getUrlParam('adminId')}`">
                <i class="fas fa-plus"></i>
            </button>

            <button type="button" class="btn btn-danger"
                onclick="window.location.href=`adminPinLogin.html?adminId=${getUrlParam('adminId')}`">
                <i class="fas fa-cog"></i>
            </button>

            <button type="button" id="logout-btn" class="btn btn-danger" onclick="deleteSession()">
                <i class="bi bi-arrow-bar-left"></i>
            </button>                                 
        </div>
    </nav>

    <div id="rectangle-container">
        <div id="rectangle">
            <div id="rectangle-content">
                <div id="profiles" class="container my-4"></div>
            </div>
        </div>
    </div>

    <script src="JS/profileFuntions.js"></script>
</body>

</html>
